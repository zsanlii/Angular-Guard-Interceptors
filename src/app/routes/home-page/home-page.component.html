{{ now }}
<div
  *appIfNot="isOldUser"
  class="d-flex flex-column justify-content-center align-items-center py-5"
>
  <h1>Welcome</h1>
  <small>Our products are fresh!</small>
</div>

<!-- <a routerLink="/auth/login"><span>Go to Login</span></a> -->
<!-- Page component: İlgili yapıları ve component'leri bir araya getirerek ilgili sayfayı oluşturduğumuz componentlerdir. -->

<div class="row">
  <div class="col-4 col-lg-3 col-xl-2">
    <h1 style="font-size: 2rem">Categories</h1>
    <app-category-list-group
      [initialSelectedCategoryId]="seletectedCategoryId"
      (changeSelect)="onChangeSelectCategory($event)"
    ></app-category-list-group>
  </div>

  <div class="col">
    <h1 style="font-size: 2rem">Products</h1>
    <app-product-card-list
      [initialPageIndex]="initialPageIndex ?? 0"
      [filterByCategoryId]="seletectedCategoryId"
      (viewProduct)="onViewProduct($event)"
      (changePage)="onProductPageChange($event)"
    ></app-product-card-list>
  </div>
</div>
